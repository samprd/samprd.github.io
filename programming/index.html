<script>
	function openlink(link, openwindow=false){
		const fade = [
			{ opacity: 1 },
			{ opacity: 0 },
			{ opacity: 0 },
		];

		const timing = {
			duration: 1500,
			iterations: 1,
		};

		document.body.animate(fade, timing);

		if (openwindow){
			setTimeout(function(){ open(link, "_blank"); }, 1000);
		} else{
			setTimeout(function(){ open(link, "_self"); }, 1000);
		}		
	}
</script>
